<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <title>CSS/HTML Workshop with Drivy</title>
  </head>
  <body>
    <header>
      
    </header>
    <div class="info">
      <header class="title">
        Enter Your Informations
      </header>
      <div id="car">
        <input class="model" type="text" placeholder="Car model"/> </br>
        <input class="price-by-day" type="number" placeholder="Price by day"/> </br>
        <input class="price-by-km" type="number" placeholder="Price by km"/> </br>
      </div>
      <div id="rental">
        <input class="begin" type="date" placeholder="Rental begin date"/> </br>
        <input class="end" type="date" placeholder="Rental end date"/> </br>
        <input class="distance" type="number" placeholder="Distance in km"/> </br>
        <input class="option" type="checkbox" placeholder="Deductible option"/> Subscription to Deductible Option
      </div>
      <button id="compute">Compute</button>
    </div>
    <div id="actors"><header class="title">Recapitulative</header></div>
    <script id="template" type="x-tmpl-mustache">
    <header class="title">Recapitulative</header>
      {{#actors}}
        <div class="actor">
          <span>{{who}}</span>
          <span>{{type}}</span>
          <span>{{amount}}</span>
        </div>
      {{/actors}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="drivy.js"></script>
    <script src="index.js"></script>
    <div class="footer"></div>
  </body>
</html>
